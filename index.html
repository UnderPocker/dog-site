<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Viewer Pro</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
<h1>游냤 Dog Viewer Pro</h1>

<div class="controls">
  <input type="text" id="search" placeholder="쮏쟴햨 쮐쮏얨..." />
  <select id="breed-select"><option>행햟햡혞향햨햟...</option></select>
  <select id="sub-breed-select" style="display:none"></select>
  <button id="random-btn">游 햐햩혞혢햟햧햫햟혪 혜쮏쐃썛쥃</button>
</div>

<div id="gallery-container">
  <div id="loader" class="loader">행햟햡혞향햨햟...</div>
  <div id="gallery" class="gallery"></div>
</div>

<h2>仇벒잺 햊향햠햟햫햫쮏</h2>
<div id="favorites" class="gallery"></div>

<script type="module" src="/main.js"></script>
</body>
</html>
